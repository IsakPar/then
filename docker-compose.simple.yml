version: '3.8'

services:
  # ğŸ”„ Redis for Session Management
  redis:
    image: redis:7-alpine
    ports:
      - "6390:6379"  # Use different port to avoid conflicts
    volumes:
      - redis_data:/data
    networks:
      - lml-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # ğŸ—„ï¸ Local PostgreSQL (for development data/testing)
  postgres-local:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lml_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5440:5432"  # Use different port to avoid conflicts
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    networks:
      - lml-network
    restart: unless-stopped

  # ğŸ› ï¸ Database Admin Interface
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres-local
    networks:
      - lml-network
    restart: unless-stopped

  # ğŸ“§ Email Testing (Mailpit)
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - lml-network
    restart: unless-stopped

volumes:
  postgres_local_data:
  redis_data:

networks:
  lml-network:
    driver: bridge

